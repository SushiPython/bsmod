<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/static/spectre.css">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BSMod</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <title>BSMod</title>
    <meta content="BSMod" property="og:title" />
    <meta content="Beat Saber Maps, Models, Rankings, and more all in one place!" property="og:description" />
    <meta content="https://bsm.sushipython.us" property="og:url" />
    <meta content="https://bsm.sushipython.us/static/bsmod-logo.png" property="og:image" />
    <meta content="#43B581" data-react-helmet="true" name="theme-color" />
</head>
<body>
<header class="navbar gradient" style="padding:.4em;margin:1em;">
  <section class="navbar-section">
    <a href="/" class="btn bg-black">Home</a>
    <a href="/maps" class="btn bg-black">Maps</a>
    <a href="/models" class="btn bg-black">Models</a>
    <a href="/scoresaber" class="btn bg-black">ScoreSaber</a>
    <a href="/collections" class="btn bg-black">Collections</a>
    <a href="/mods" class="btn bg-black">Mods (SOON)</a>
  </section>
  <section class="navbar-center" style="padding:.3em;white-space:pre-wrap;">
    <img src="/static/bsmod-logo.png" width=50 height=50><span>  Beat Saber Modding</span>
  </section>
  <section class="navbar-section">
    <a href="/socials" class="btn btn-link">Socials</a>
    <a href="https://github.com/SushiPython/bsmod" class="btn btn-link">GitHub</a>
  </section>
</header>
<div class="container">
    <div class="hero-sm bg-gray text-center">
    <div class="hero-body">
      <h1>{% block heading %}{% endblock %}</h1>
    </div>
  </div>
  {% block content %}{% endblock %}<div class="gone" style="text-align:center"><div class="loading loading-lg"></div>Loading...</div>
</div>
</body>
</html>
{% block script %}{% endblock %}
<style>
  .cextra {
    margin:1em;
    padding:1em;
    background:#011627;
    color: #FDFFFC;
    border: none;
    border-radius: 3px;
    box-shadow: 0px 0px 2.2px rgba(0, 0, 0, 0.056),
      0px 0px 5.3px rgba(0, 0, 0, 0.081),
      0px 0px 10px rgba(0, 0, 0, 0.1),
      0px 0px 17.9px rgba(0, 0, 0, 0.119),
      0px 0px 33.4px rgba(0, 0, 0, 0.144),
      0px 0px 80px rgba(0, 0, 0, 0.2)
    ;
    transition: all .3s ease-in-out;
  }
  .cextra:hover {
    box-shadow: 0px 0px 2.2px rgba(0, 0, 0, 0.098),
      0px 0px 5.3px rgba(0, 0, 0, 0.141),
      0px 0px 10px rgba(0, 0, 0, 0.175),
      0px 0px 17.9px rgba(0, 0, 0, 0.209),
      0px 0px 33.4px rgba(0, 0, 0, 0.252),
      0px 0px 80px rgba(0, 0, 0, 0.35)
    ;
  }
  .homepanel { 
    width: 50%;
  }
  .none {
    display: none;
  }
  .bg-black {
    background: #050401!important;
    border: 2px solid black;
    margin-left: .5em;
    color: #16e1ae;
  }
  .gradient {
    background: #011627;
  }
  .round-corners {
    border-radius: 3px;
  }
</style>
